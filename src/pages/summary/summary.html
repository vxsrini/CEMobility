<div id="map" class="geomap">
  <div id="filter_button">
    <button ion-button small color="light" id="filter_button" (click)="filterButtonHandler()">
      <ion-icon md-name="star"></ion-icon>
    </button>
  </div>
  <ion-card id="selector_menu" *ngIf="showFilter">
    <ion-card-header>
      <ion-navbar id="filter_header">
        <ion-title>Filter Options</ion-title>
      </ion-navbar>
    </ion-card-header>
    <ion-content id="filter_list">
      <ion-list *ngFor="let item of listObj.header">
        <ion-list-header>{{item.group}}</ion-list-header>
        <ion-item id="filter_items" *ngFor="let sub_item of item.sub_groups">
          <ion-avatar item-left> 
          </ion-avatar>
          <ion-label>{{sub_item.value}}</ion-label>
          <ion-checkbox [(ngModel)]="sub_item.current_value" item-right *ngIf="sub_item.type=='boolean'"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-card>
</div>

<ion-card class="card">
  <ion-card-header>
    Bar Chart
  </ion-card-header>
  <ion-card-content>
    <canvas #barCanvas></canvas>
  </ion-card-content>
</ion-card>
